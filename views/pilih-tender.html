<div class="modal fade" id="pilih-tender" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
                <h4 class="modal-title" id="myModalLabel">Pilih Tender</h4>
            </div>
            <div class="modal-body">
                <table class="table">
                  <tbody>
                    <tr ng-repeat="tender in tenders | orderBy: 'nama_tender'">
                      <td>{{tender.nama_tender}}</td>
                      <td><button class="btn btn-primary">Pilih</button></td>
                    </tr>
                  </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
